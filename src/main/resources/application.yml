spring:
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/house_db
    driverClassName: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        ddl-auto: none
  liquibase:
    change-log: "classpath:db/changelog/changelog-root.yml"